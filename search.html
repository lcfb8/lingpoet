<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LingPoet - Word Coincidences</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç LingPoet</h1>
            <p>Find words that coincidentally match across languages</p>
        </header>

        <div class="search-section">
            <div class="search-tabs">
                <button class="tab-button active" onclick="switchTab('spelling', this)">Search by Spelling</button>
                <button class="tab-button" onclick="switchTab('ipa', this)">Search by Pronunciation</button>
            </div>

            <input type="text" id="searchInput" placeholder="Type a word to find coincidences..." onkeyup="debounceSearch()">

            <div>
                <strong style="display: block; margin-bottom: 8px;">Filter by languages (optional):</strong>
                <div class="language-filter" id="languageFilter">Loading database...</div>
            </div>
        </div>

        <div class="results-section">
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="search.js"></script>
</body>
</html>
