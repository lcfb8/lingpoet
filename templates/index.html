<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LingPoet - Word Coincidences</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        header p { font-size: 1.1em; opacity: 0.9; }
        
        .search-section {
            padding: 30px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .search-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 15px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .language-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        .language-filter label {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 0.85em;
        }
        
        .language-filter label:has(input:checked) {
            background: #667eea;
            color: white;
        }
        
        .language-filter input { display: none; }
        
        .results-section { padding: 20px; }
        
        .result-item {
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-word {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        
        .result-meta {
            font-size: 0.9em;
            color: #666;
        }
        
        .entry {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
        }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .entry-lang {
            font-weight: 600;
            color: #667eea;
        }
        
        .entry-ipa {
            font-style: italic;
            color: #888;
        }
        
        .entry-gloss {
            color: #555;
            line-height: 1.5;
        }
        
        .no-results, .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading { color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç LingPoet</h1>
            <p>Find words that coincidentally match across languages</p>
        </header>
        
        <div class="search-section">
            <div class="search-tabs">
                <button class="tab-button active" onclick="switchTab('spelling', this)">Search by Spelling</button>
                <button class="tab-button" onclick="switchTab('ipa', this)">Search by Pronunciation</button>
            </div>
            
            <input type="text" id="searchInput" placeholder="Type a word to find coincidences..." onkeyup="debounceSearch()">
            
            <div>
                <strong style="display: block; margin-bottom: 8px;">Filter by languages (optional):</strong>
                <div class="language-filter" id="languageFilter">Loading languages...</div>
            </div>
        </div>
        
        <div class="results-section">
            <div id="results"></div>
        </div>
    </div>
    
    <script>
        let currentTab = 'spelling';
        let searchTimeout;
        let selectedLanguages = [];
        
        async function loadLanguages() {
            try {
                const response = await fetch('/api/languages');
                const languages = await response.json();
                
                const container = document.getElementById('languageFilter');
                if (languages.length === 0) {
                    container.innerHTML = '<em>No languages found</em>';
                    return;
                }
                
                container.innerHTML = languages.map(lang => `
                    <label>
                        <input type="checkbox" value="${lang}" onchange="toggleLanguage(this)">
                        ${lang}
                    </label>
                `).join('');
            } catch (error) {
                console.error('Error loading languages:', error);
                document.getElementById('languageFilter').innerHTML = '<em>Error loading languages</em>';
            }
        }
        
        function toggleLanguage(checkbox) {
            if (checkbox.checked) {
                selectedLanguages.push(checkbox.value);
            } else {
                selectedLanguages = selectedLanguages.filter(l => l !== checkbox.value);
            }
            performSearch();
        }
        
        function switchTab(tab, button) {
            currentTab = tab;
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            document.getElementById('searchInput').placeholder = 
                tab === 'spelling' ? 'Type a word to find coincidences...' : 'Type IPA pronunciation...';
            
            performSearch();
        }
        
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 300);
        }
        
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const endpoint = currentTab === 'spelling' ? '/api/search' : '/api/search-ipa';
                let url = `${endpoint}?q=${encodeURIComponent(query)}`;
                
                selectedLanguages.forEach(lang => {
                    url += `&langs=${encodeURIComponent(lang)}`;
                });
                
                const response = await fetch(url);
                const results = await response.json();
                
                renderResults(results);
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = '<div class="no-results">Error searching. Please try again.</div>';
            }
        }
        
        function renderResults(results) {
            const container = document.getElementById('results');
            
            if (!results.length) {
                container.innerHTML = '<div class="no-results">No coincidences found</div>';
                return;
            }
            
            container.innerHTML = results.map(result => {
                const entries = result.entries.map(e => `
                    <div class="entry">
                        <div class="entry-header">
                            <span class="entry-lang">${e.lang} (${e.lang_code || '?'})</span>
                            ${e.ipa ? `<span class="entry-ipa">${e.ipa}</span>` : ''}
                        </div>
                        <div class="entry-gloss">${e.glosses || '<em>No definition</em>'}</div>
                    </div>
                `).join('');
                
                return `
                    <div class="result-item">
                        <div class="result-header">
                            <span class="result-word">${result.match_key}</span>
                            <span class="result-meta">${result.languages} languages</span>
                        </div>
                        ${entries}
                    </div>
                `;
            }).join('');
        }
        
        // Initialize
        loadLanguages();
    </script>
</body>
</html>
